<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th colspan="3">
            <h2>All users</h2>
        </th>
        <th colspan="3">
            <h2>Control Section</h2>
        </th>
    </tr>


    <tr>
        <td>id</td>
        <td>name</td>
        <td>age</td>
        <td>edit</td>
        <td>delete</td>
        <td><a th:href="@{/addUser}">Add new user</a></td>
    </tr>
    </thead>
    <tbody th:each="user :${users}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td> <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="Edit +' '+${user.getName()}"></a></td>
            <td> <a th:href="@{/removeUser/{id}(id=${user.getId()})}" th:text="Delete +' '+ ${user.getName()}"></a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
