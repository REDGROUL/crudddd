<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="post" th:action="@{/addUser}" th:object="${user}">

    <label for="name">User Name</label>
    <input type="text" th:field="*{name}" placeholder="Fred" required id="name">
    <br/>

    <label for="lastName">User Age</label>
    <input type="text" th:field="*{age}" placeholder="23" required id="lastName">
    <br/>
    <input type="submit" value="Add!">

</form>
</body>
</html>
